<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test lolkek Method</title>
</head>
<body>
<h1>Test lolkek Method</h1>
<form id="testForm">
    <label for="someText">Enter some text:</label>
    <input type="text" id="someText" name="someText">
    <button type="button" onclick="sendPostRequest()">Submit</button>
</form>
<div id="response"></div>

<script>
    function sendPostRequest() {
        const someText = document.getElementById('someText').value;

        fetch('http://localhost:8080/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6InBtIn0.GFN52Onv_EZb-wOmycrcl0hq41-6ljHVz7xhVZXNp4w'
            },
            body: JSON.stringify(someText),
            mode: "cors"
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').innerText = 'Response: ' + data;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
    }
</script>
</body>
</html>
